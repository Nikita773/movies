<div class="container poster-list">
  <app-title
    [category]="category"
  ></app-title>
  <div class="poster-list__wrapper">
    <app-poster *ngFor = "let movie of movies;
      trackBy: trackById"
      (onPosterClick)="onMoviePageChange(movie.id)"
      [posterPath]="movie.poster_path">
    </app-poster>
  </div>
  <app-pagination
    (onChangeEventEmitter) = "onPageChange($event)"
    [totalPages]="totalPages"
    [pageNo]="page"
  ></app-pagination>
</div>
