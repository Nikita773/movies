<div class="container poster">
  <div class="poster__list">
    <app-poster *ngFor = "let movie of movies;
      trackBy: trackById"
      (onChangeEventEmitter)="onMoviePageChange($event)"
      [posterPath]="movie.poster_path"
      [id]="movie.id">
    </app-poster>
  </div>
  <app-pagination
    (onChangeEventEmitter) = "onPageChange($event)"
    [totalPages]="totalPages"
    [pageNo]="page"
  ></app-pagination>
</div>
